name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Activate FlutterFire CLI
        run: dart pub global activate flutterfire_cli

      - name: Generate Firebase Options
        run: flutterfire configure --project=ftloc-5e0fe --yes --platforms=android,web

      - run: flutter build web
      
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_FTLOC_5E0FE }}
          channelId: live
          projectId: ftloc-5e0fe
